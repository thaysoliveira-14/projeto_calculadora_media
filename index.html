<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="imagens/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <main>
            <form id="form-atividade">
                <input type="text" name="nome-atividade" id="nome-atividade" placeholder="Nome da atividade" required>
                <input type="number" name="nota" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da Atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                        <tr>
                            <td>Média final</td>
                            <td id="media-final-valor">---</td>
                            <td id="media-final-resultado">---</td>
                        </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
